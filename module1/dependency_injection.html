<!DOCTYPE html>
<html ng-app="DIAPP">
<head>
	<script src="/angular.min.js"></script>
	<script src="app.js"></script>
	<title>Dependency Injection in JavaScript and Angular JS</title>

<body>
<h1> Upper Case</h1>
Type anything in input field and it will be made uppercase

	<input type="text" ng-model="name" ng-blur="upper();">
</div>
